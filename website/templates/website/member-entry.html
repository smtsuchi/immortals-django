{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortals | Member Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/apply.css' %}">
</head>

<body>
    <nav class="custom-navbar" role="navigation">
        <div class="container">
            <a href="/" class="nav-brand">Immortals | Lion Dance 仙樂</a>
        </div>
    </nav>
    <form class="container col-12 col-sm-8 col-md-7 col-lg-6 col-xl-4 mt-5 drop-shadow p-5" method="POST">
        <h1 class="mt-3 mb-4">Member Data Entry Form</h1>
        <h5 class="mt-3 mb-4">Please fill out the following data entry form: </h5>
        {% csrf_token %}
        <div class="row">

            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
                <label class="ms-2" for="first_name">First Name</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                <label class="ms-2" for="last_name">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email">
                <label class="ms-2" for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="school" placeholder="School (N/A if not applicable)">
                <label class="ms-2" for="school">School (N/A if not applicable)</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="class_year" name="class_year"
                    aria-label="Class / Year">
                    <option selected="" disabled="" value="">Select One</option>
                    <option value="not_applicable">N/A</option>
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
                <label class="ms-2" for="class_year">Class / Year</label>
            </div>
            <input class="submit-me" type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
