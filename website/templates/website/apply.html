{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortals | Interest Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/apply.css' %}">
</head>

<body>
    <nav class="custom-navbar" role="navigation">
        <div class="container">
            <a href="/" class="nav-brand">Immortals | Lion Dance 仙樂</a>
        </div>
    </nav>
    <form class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mt-5 drop-shadow p-5" method="POST">
        <h1 class="mt-1 mb-4">Interested in becoming part of the Immortals team?</h1>
        <h5 class="mt-3 mb-4">Please fill out the following interest form: </h5>
        {% csrf_token %}
        <div class="row">

            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                <label class="ms-2" for="first_name">First Name</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                <label class="ms-2" for="last_name">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <label class="ms-2" for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select select-1" id="how_did_you_hear" name="how_did_you_hear"
                    aria-label="How did you learn about the Immortals?" required>
                    <option selected="" disabled="" value="">Select One</option>
                    <option value="friends">Friends</option>
                    <option value="internet">Internet</option>
                    <option value="performance">Performance</option>
                    <option value="recruited">Recruited</option>
                    <option value="other">Other</option>
                </select>
                <label class="ms-2" for="how_did_you_hear">How did you learn about the Immortals?</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select select-2" id="what_attracted_you" name="what_attracted_you"
                    aria-label="What is it about Lion Dancing that attracted you?" required>
                    <option selected="" disabled="" value="">Select One</option>
                    <option value="looks fun">Looks Fun</option>
                    <option value="culture">Culture</option>
                    <option value="physical activity">Physical Activity</option>
                    <option value="something new">Something New</option>
                    <option value="everything">Everything</option>
                </select>
                <label class="ms-2" for="what_attracted_you">What is it about Lion Dancing that attracted you?</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select select-3" id="interest_in_lion_dance" name="interest_in_lion_dance"
                    aria-label="What part of the Lion Dance are you interested in?" required>
                    <option selected="" disabled="" value="">Select One</option>
                    <option value="head">Head</option>
                    <option value="tail">Tail</option>
                    <option value="martial arts">Martial Arts</option>
                    <option value="music">Music</option>
                    <option value="everything">Everything</option>
                </select>
                <label class="ms-2" for="interest_in_lion_dance">What part of the Lion Dance are you interested
                    in?</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select select-4" id="level_of_interest" name="level_of_interest"
                    aria-label="What is your current level of interest?" required>
                    <option selected="" disabled="" value="">Select One</option>
                    <option value="somewhat">Somewhat</option>
                    <option value="interested">Interested</option>
                    <option value="very interested">Very Interested</option>
                </select>
                <label class="ms-2" for="level_of_interest">What is your current level of interest?</label>
            </div>
            <input class="submit-me" type="submit" value="Submit">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
